<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "icon" href = "./assets/svg/logo.svg">
    <title>Audio Player</title>
    <link rel = "stylesheet" href = "./reset.css">
    <link rel = "stylesheet" href = "./styles.css">
    <script defer src = "./script.js"></script>
</head>
<body>
<img src = "./assets/img/lemonade.png" alt = "" class = "backgroundImage">
<audio src = "./assets/audio/dontstartnow.mp3" class = "song"></audio>
<div class = "container">
    <div class = "image__container">
        <img src = "./assets/img/lemonade.png" alt = "" class = "thumbnail">
    </div>
    <div class = "controls">
        <div class = "controls__info">
            <button class = "play_pause play"></button>
            <div class = "info">
                <p class = "song-artist">BeyonceBeyonceBeyonceBeyonceBeyonce</p>
                <p class = "song-title">Don't Hurt YourselfDon't Hurt YourselfDon't Hurt YourselfDon't Hurt
                    YourselfDon't Hurt Yourself</p>
            </div>
            <div class = "buttons__wrapper">
                <button class = "backward"></button>
                <button class = "forward"></button>
            </div>
        </div>
        <div class = "progressbar">
            <label>
                <input type = "range" class = "progressbar__input" min = "0" max = "100" value = "0">
            </label>
            <div class = "time">
                <span class = "currentTime">0:00</span>
                <span class = "durationTime">0:00</span>
            </div>
        </div>
    </div>
</div>
<footer class = "footer">
    <div class = "wrapper">
        <a target="_blank" href = "https://anton-osip.github.io/Portfolio/" class = "logo">
            <img src = "./assets/svg/logo.svg" alt = "Portfolio">
        </a>
        <span class = "date">2024</span>
        <a target="_blank" href = "https://rs.school/courses/javascript-preschool-ru" class = "school">
            <img src = "./assets/img/rss-logo.svg" alt = "rs.school">
        </a>
    </div>
</footer>
</body>
</html>
